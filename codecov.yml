coverage:
  status:
    patch: off
    project:
      default:
        target: 100%
        threshold: 30%

comment:
  layout: 'header, reach, diff, flags, components'

ignore:
  - '**/*.test-d.*'

component_management:
  individual_components:
    - component_id: react
      name: '@modern-kit/react'
      paths:
        - packages/react/**
    - component_id: utils
      name: '@modern-kit/utils'
      paths:
        - packages/utils/**