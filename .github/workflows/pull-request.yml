    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul
    steps:
      - name: Checkout ğŸ””
        uses: actions/checkout@v5
      - run: corepack enable
      - name: Node Setup ğŸ””
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
      - name: install ğŸ”¨
        run: yarn install --immutable
      - name: build ğŸ”¨
        run: yarn build:all
      - name: eslint ğŸš€
        run: yarn eslint
      - name: typecheck ğŸš€
        run: yarn typecheck
      - name: testing ğŸš€
        run: yarn test
